<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon_vp98.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victory Production</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://admin.victoryproduction98.com">
    
    <!-- Critical CSS inline -->
    <style>
      /* Critical CSS for LCP */
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      #root { min-height: 100vh; }
      .hero-skeleton { 
        width: 100%; 
        height: 100vh; 
        background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .skeleton-text {
        background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
    
    <!-- Fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <!-- Critical content skeleton -->
      <div class="hero-skeleton">
        <div style="text-align: center; color: white;">
          <div class="skeleton-text" style="width: 300px; height: 40px; margin: 0 auto 20px; border-radius: 4px;"></div>
          <div class="skeleton-text" style="width: 200px; height: 20px; margin: 0 auto; border-radius: 4px;"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
